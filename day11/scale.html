<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:100px;
            height:100px;
            background:green;
            /*overflow:hidden;*/
            transition: all 1s linear;
        }
        .box:hover{
            /*transform: scale(2); !*这个代表的是x轴和y轴同时缩放*!*/
            transform: scaleX(2);
            transform: scaleY(2);
        }
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
