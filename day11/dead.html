<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        body{
            background:#000;
        }
        .dead{
            width:200px;
            height:312px;
            margin:0 auto;
            background:url("images/sprites.png") no-repeat;
            animation: run 1s steps(10) infinite;

        }
        @keyframes run {
            0%{
                background-position:0 0;
            }
            100%{
                background-position:-2000px 0;
            }

        }

    </style>
</head>)
<body>
  <div class="dead"></div>
</body>
</html>
