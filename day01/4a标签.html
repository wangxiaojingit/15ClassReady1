<!DOCTYPE html>

    <title>a标签,超链接</title>

<body>

      target:_blank  在新的窗口打开，_selft,在当前窗口打开,如果不写这个      属性的时候，就是默认_self,相当于在本窗口打开。
       
  -->

</body>

</html>
