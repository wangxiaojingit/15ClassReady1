<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>line的动画效果</title>
    <link rel="icon" href="">
    <style>
        *{
          padding:0;
          margin:0;
        }
        .box{
          width:100px;
          height:100px;
          background:pink;
          text-align:center;
          overflow: hidden;
          margin:100px auto;
            padding:0px 29px ;
            box-sizing:border-box;
        }
        .text{
          width:36px;
          display:block;
          margin-top:29px;

        }
        .line{

            height: 1px;
            background-color: red;
            transition: all .5s linear;
             width:0;
            box-sizing: border-box;
             width:42px;
            transform: scale(0);
        }
        .box:hover .line{
          color:red;
            width:42px;
            transform: scale(1);
        }

    </style>

</head>
<body>
   <div class="box">
      <p class="text">梦幻西游</p>
       <div class="line"></div>
   </div>
</body>
</html>
