<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background: #000;;
        }

        span {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div>大盒子</div>
<span>切分</span>
<!--格式化标签-->
<b>我是粗体</b>
<strong>我也是粗体</strong>
<i>我是斜体</i>
<em>我也是斜体</em>
<del>删除文字</del>
<big>放大文字</big>
<small>缩小文子</small>
<!--预格式化标签-->
<pre>
    ********
    ***
        ********
            **
</pre>
<!--有序列表-->
<ol>
    <li>周一</li>
    <li>周二</li>
    <li>周三</li>
    <li>周四</li>
</ol>
<!--无序列表-->
<ul>
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
</ul>
<h3>一日三餐</h3>
<dl><!--自定义列表-->
    <dt>早餐</dt>
    <dd>包子</dd>
    <dd>油条</dd>
    <dd>豆浆</dd>
    <dt>午餐</dt>
    <dd>麻辣烫</dd>
    <dd>鸡蛋面</dd>
    <dt>晚餐</dt>
    <dd>牛奶</dd>
</dl>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<hr>
</body>
</html>
