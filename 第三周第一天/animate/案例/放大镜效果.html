<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            width:200px;
            height:200px;
            overflow: hidden;
        }
        .box{
            width:200px;
            height:200px;
            background:url("images/bg1.jpg") center center no-repeat;
            transition:all .5s linear;
            overflow:hidden;
            margin:0 auto;
        }
        .box:hover{
           transform:scale(1.3);
        }

   <div class="wrapper">
       <div class="box"></div>
   </div>

</body>
</html>
