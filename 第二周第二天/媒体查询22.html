<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        .box{
             width:300px;
             height:300px;
             background:red;
             margin:100px auto;
         }
        /*

          需求2:  320-767 blue   768-1200 red      1201-以上 green
        */
        @media screen and (min-width:320px){
          .box{
            background:blue;
          }
        }
        @media screen and (min-width:768px){
          .box{
            background:red;
          }

        }
        @media screen and (min-width:1200px){
          .box{
            background:green;
          }

        }

    </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
