<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训</title>
    <link rel="icon" href="">
    <style type="text/css">
        /* cover 宽度和高度的同时触碰到容器的边缘才会停止缩放   裁剪 截掉一部分
           contain 宽度或者高度的任意一个方向触碰到容器的边缘就会停止缩放  空白 留白情况
        */
        .box1{width: 100px;height: 100px;margin-bottom:50px;background:#0d85d1 url("https://mobike.com/cn/assets/themes/moby/img/icon-wechat.png") no-repeat;background-size: cover}
        .box2{width: 100px;height: 100px;background:#0d85d1 url("https://mobike.com/cn/assets/themes/moby/img/icon-wechat.png") no-repeat;background-size: contain}
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
