<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>珠峰培训css</title>
    <link rel="icon" href="">
  <style>
    /*
      鼠标滑上box的时候，我们并不需要给box设置transition，而是给它里面具体变换的小元素设置，
      第二：这个效果并不需要鼠标离开的时候有过渡，所以我们把transition加入到hover 的状态
    */
    .box{
        width:270px;
        height:393px;
        background:url("images/bg1.jpg") center center no-repeat;
        background-size:100% 100%;
        margin:0 auto;
      position:relative;
      /*transition: all 2s cubic-bezier(.4,0,.2,1);*/

      overflow:hidden;
    }
    .mask{
      position:absolute;
      left:0px;
      bottom:0px;
      right:0px;
      top:0px;
      background:rgba(0,0,0,.6);

    }
    .bg{
      width:270px;
      height:393px;
      background:#00c1de;
      opacity: 0;
    }
    .box:hover .bg{
      transition: all .4s ease-in-out;
      opacity: 0.6;
    }
    .box:hover .content{
      transform:translateY(50px);
      transition: all .4s ease-in-out;
    }
    .box:hover .line{
        display:none;
      transition: all .4s ease-in-out;
    }
    .box:hover a{
      margin-top:42px;
      transition: all .4s ease-in-out;
    }
    .content{
      transform:translateY(100px);
      box-sizing: border-box;


      position:absolute;
      left:0px;
      bottom:0px;
      right:0px;
      top:0px;
    }
    img{
      display:block;
      margin:0 auto;
    }
    .line{
      width:30px;
      height:3px;
      background:#fff;
      margin:18px auto;

    }
    h3{font-weight: 500;text-align:center;
        color:#fff;
    }
    p{
      text-align:center;
      padding:0 30px;
      color:#fff;

    }
    a{display: block;margin:0 auto;
       border:1px solid #fff;
        width:122px;
        height:37px;
        line-height: 37px;
        text-align:center;
        text-decoration: none;
        color:#fff;
        margin-top:82px;

    }
  </style>
</head>
<body>
    <div class="box">
        <div class="mask"></div>
         <div class="bg"></div>
        <div class="content">
             <img width="59" src="images/bg2.png" alt="">
             <div class="line"></div>
             <h3>电商解决方案</h3>
              <p>
                结合大数据能力帮助电商企业快速搭建平台、应对业务高并发，剖析秒杀、视频直播等场景
              </p>
             <a href="javascript:;">查看更多</a>
        </div>
    </div>
</body>
</html>
