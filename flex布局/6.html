<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    *{
        margin:0;padding:0;
    }
    
    ul,ol{
        list-style: none;
    }
    ul{
        display:flex;
        width:600px;
        height: 600px;
        border:1px solid red;
      
       justify-content: center;
       /* align-items:center; */
       /* 当项目没有写高度的时候，自动会铺满整个容器的高度，默认值 */
       /* align-items: stretch; */
        
       

    }
    ul>li{
        width:100px;
        /* height:100px; */
        background:green;
        
        margin-bottom:10px;
       
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
       
    </ul>
</body>
</html>
