<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        body{
            min-width:650px;
        }
        .container{
            height:500px;
        }
        .container>div{
            float:left;
            height:500px;
        }
        .main{
            width:100%;
            background:pink;

        }
        .main-inner {
            margin:0 200px;
        }

        .left,.right{
            width:200px;
        }
        .left{
           background:green;
            margin-left:-100%;
        }
        .right{
            background:gold;
            margin-left:-200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-inner">main</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
