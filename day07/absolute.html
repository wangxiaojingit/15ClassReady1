<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0
        }
        .parent{
            width:500px;
            height:300px;
            border:1px solid red;
            position:relative;
            background: none;
        }
        div{
            width:100px;
            height:100px;
            background:green;
        }

        .left{
            position:absolute;
            left:100px;
        }
        .right{
            position:absolute;
            left:50%;
        }
    </style>
</head>
<body>
   <div class="parent">
       <div class="left">left</div>
       <div class="right">right</div>
       <div>bottom</div>
   </div>
</body>
</html>
