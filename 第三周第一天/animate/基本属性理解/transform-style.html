<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>珠峰培训css</title>
    <link rel="icon" href="">
  <style>
    /*
      需要注意的是，在做正方形的时候，当旋转之后，坐标系就会发生改变，z轴永远垂直于物体。
      要想要有立体的效果：transform-style：preserve-3d；这个属性要加个父盒子，会作用于所有的子盒子，
    */
    body{
      perspective: 1000px;  /*  景深  */
      margin:0 auto;
    }
    div{
      width:100px;
      height:100px;

    }
    .box{
      margin:100px auto;
      transform-style: preserve-3d;
      transform:rotateY(45deg);
      animation: rotate 3s ease both infinite;

    }
    .box>div{
      position:absolute;
    }
    .before{
      transform:translateZ(50px);
      background:gold;
    }
    .after{
      transform: translateZ(-50px) rotateY(180deg);
      background:darkcyan;
    }
    .left{
        transform: rotateY(-90deg) translateZ(50px) ;

        background:darkgreen;
      }
    .right{
      transform: rotateY(-90deg) translateZ(-50px);
      background:lightblue;
    }
    .top{
      transform:rotateX(-90deg) translateZ(-50px);
      background:lawngreen;
    }
    .bottom{
      transform:rotateX(90deg) translateZ(50px);
      background:#82b1cd;
    }

    @keyframes rotate {
      0%{
          transform: rotateY(0deg) rotateY(0deg);
      }



      100%{
        transform:rotateY(360deg) rotateX(360deg)
      }
    }
  </style>

</head>
<body>
   <div class="box">
      <div class="before">前</div>
      <div class="after">后</div>
      <div class="left">左</div>
      <div class="right">右</div>
      <div class="top">顶部</div>
      <div class="bottom">底</div>
   </div>
</body>
</html>
