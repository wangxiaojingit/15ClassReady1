<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>珠峰培训css</title>
    <link rel="icon" href="">
  <style>
    *{
      margin:0;padding:0;
    }
    body{
      min-width:600px;
    }
    .container{
      height:500px;
      padding:0 200px;
    }
    .container>div{
      float:left;
      position:relative;
    }
    .main{
      width:100%;
      height:100%;
      background:green;

    }
    .left,.right{
        width:200px;
        height:100%;
    }
    .left{
       background:pink;
       margin-left:-100%;
       position:relative;
       right:200px;
    }
    .right{
      background:gold;
      margin-left:-200px;
      position:relative;
      left:200px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="main">
      main
    </div>
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>

  </div>
</body>
</html>
