<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签,span</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: dodgerblue;

        }
        span{
            width: 200px;
            height: 200px;
            background:pink;
        }
    </style>
</head>
<body>
  <div>大盒子</div>
  <span>切分小块用的</span>
  <!--格式化标签-->
   <b>我是粗体</b>
   <strong>我也是粗体</strong>
    <i>我是斜体</i>
    <em>我也是斜体</em>
    <del>删除文字</del>
    <big>放大文字</big>
    <small>缩小文字</small>
  <!--预格式化标签-->
<!--<p>         我是段落p</p>-->
  <!--pre 预格式化标签-->
<pre>
    *************
      *********
        *****
          *

</pre>
</body>
</html>
