<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        .clearfix:after{
            display: block;
            content: "";
            visibility: hidden;
            height: 0;
            font-size:0;
            clear: both;
        }
        .clearfix{
            *zoom:1
        }
        ul{
            list-style: none;
            width:640px;
        }
         ul li{
           width:200px;
           height:200px;
           background:darkcyan;
           float:left;
           margin-right:20px;
             margin-bottom:20px;

         }
          ul li:nth-child(3),ul li:nth-child(6){
              margin-right:0;
          }
        .box{
            width:640px;
            height:200px;
            background: dodgerblue;
        }
    </style>
</head>
<body>

<ul class="clearfix">
    <li></li>
    <li></li>
    <li></li>
</ul>
<div class="box"></div>
</body>
</html>
