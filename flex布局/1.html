<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
          flex 布局有两个值：
          display:flex;代表的是块级
          display:inline-flex;代表的是行内块
        
         */
      *{
          margin:0;
          padding:0;
      }
       .box1{
           width: 100px;
           height: 100px;
           background:green;
           display:inline-flex;
       }
       .box2{
           width: 100px;
           height: 100px;
           background:pink;
           display:inline-flex;
       }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
