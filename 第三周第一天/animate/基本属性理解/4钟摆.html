     <style>
        .box1{
          width:100px;
          height:300px;
          background:green;
          margin:0 auto;
          transform-origin:center top;
          /*animation: run 1s ease infinite;*/

        }
        .line{
          width:5px;
          height:200px;
          background:#000;
          position:relative;
          transform-origin:center top;
          animation: run 1s ease infinite;
          margin:0 auto;
        }
        .ball{
          width:50px;
          height:50px;
          background:gold;
          position:absolute;
          left:-21px;
          bottom:-50px;
          border-radius:50%;
        }
        @keyframes run {
           0%{
             transform: rotateZ(-45deg);
           }
           50%{
             transform: rotateZ(0deg);
           }
          100%{
            transform: rotateZ(45deg);
          }
        }
     </style>
</head>
<body>

           <div class="line">
             <div class="ball"></div>
           </div>


</body>
