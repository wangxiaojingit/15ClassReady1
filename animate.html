<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">

    <title>珠峰培训css</title>
    <link rel="icon" href="">
  <style>
    *{
      margin:0;padding:0;
    }
    div{
      width:100px;
      height:100px;
      background:pink;
      animation: run 5s linear  backwards;

    }
    @keyframes run {
        0%{
          background:green;
          transform:translateX(200px);
        }
      100%{
        transform:translateX(600px);
      }
    }
  </style>

</head>
<body>
   <div></div>
</body>
