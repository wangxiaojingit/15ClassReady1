<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
    <style type="text/css">
       .box1{
           width:100px;
           height:100px;
           background: green;
       }
        span{
            background:pink;
            width:100px;
            height:100px;

        }
        /*
          块级元素的特点：
            1、很霸道，独占一行，不允许其他元素和他共占一行;
            2、可以设置width，height，能够起作用；
            3、排列方式：从上到下
          行内元素：
            1、可以和其它的行内元素共占一行
            2、不修改dispaly的情况下，就是说默认情况下，给它设置宽、高，不起作用
            3、从左到右

            行内块特点：
            1、可以和其它的行内元素共占一行
            2、给它设置宽、高，起作用
            3、从左到右
        */
    </style>
</head>
<body>
   <div class="box1">大盒子</div>
   <!--<div class="box1">大盒子</div>-->
   <span>小盒子</span>
   <em>斜体</em>

</body>
</html>
</html>
