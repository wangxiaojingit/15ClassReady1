<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        ul,ol{
            list-style: none;
        }

        ul li{
            width:100px;
            height:100px;
            background:green;
            float:left;
        }
        ul li{
            position:relative;
        }
        ul li:before{
            display:block;
            content:"";
            width:1px;
            height:90px;
            background:red;
            position:absolute;
            right:0px;
            top:5px;
        }
        ul li:after{
            display:block;
            content:"";
            width:90px;
            height:1px;
            background:red;
            position:absolute;
            left:5px;
            bottom:5px;
        }
    </style>
</head>
<body>
   <ul>
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
