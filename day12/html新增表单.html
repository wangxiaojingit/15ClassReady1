<head>

</head>
<body>
    <!--回忆之前的-->
    <input type="text" placeholder="请输入">

    <input type="radio">

    <input type="button" value="按钮">
    <button>按钮</button>

<div>

        <!--搜索-->

        <!--电话-->

        <!--范围-->

        <!--上传文件-->
        <input type="file">

    <!--数字-->
