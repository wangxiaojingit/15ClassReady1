<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>order</title>
    <style>
    ul{
        display:flex;
    }
    ul,ol{
        list-style: none;
    }
    ul>li{
        width:100px;
        height:100px;
        background:green;
    }
    ul>li:nth-child(1){
        order:2
    }
    ul>li:nth-child(2){
        order:1
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <!-- <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li> -->
    </ul>
</body>
</html>
