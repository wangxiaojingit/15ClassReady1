<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .box1,.box2{
            width:100px;
            height:100px;
            background:green;
            float:left;
        }
        .clearfix:after{
            display: block;
            content: "";
            visibility: hidden;
            height: 0;
            font-size:0;
            clear: both;
        }
        .clearfix{
            *zoom:1
        }
        .box3{
            width:500px;
            height:300px;
            background:gold;
        }
    </style>
</head>
<body>
   <div class="main clearfix">
       <div class="box1"></div>
       <div class="box2"></div>
   </div>
   <div class="box3"></div>
</body>
</html>
