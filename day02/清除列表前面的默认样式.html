<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
       /*
        清除ul、ol前面的小圆点或者数字
       */
        ul,ol{
            list-style:none;
        }
    </style>
</head>
<body>
  <ul>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
  </ul>
  <ol>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
      <li>珠峰故事</li>
  </ol>
</body>
</html>
