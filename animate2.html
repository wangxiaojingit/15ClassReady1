<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style>
    *{margin: 0; padding: 0;}
    .box{width: 100px; height: 100px; background: red; border-radius: 50%;  opacity: 0.5; animation: paly 5s linear 2s backwards }
    @keyframes paly{
      0%{-webkit-transform: scale(0.5,0.5);
        -ms-transform: scale(0.5,0.5);
        -o-transform: scale(0.5,0.5);
        transform: scale(0.5,0.5);}
      100%{
        -webkit-transform:scale(0,0);
        -ms-transform:scale(0,0);
        -o-transform:scale(0,0);
        transform:scale(0,0);
      }
    }
  </style>

</head>
<body>
<div class="box"></div>
</body>
</html>
