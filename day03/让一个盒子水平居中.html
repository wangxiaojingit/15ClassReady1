<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div</title>
    <style type="text/css">
       /*标签选择器
         margin:0 auto; 代表的意思：上下的margin值为0，左右自动计算，写完这个属性，这个盒子就会在父元素的盒子中水平居中，这个是块级元素经常用到的。

       */
        div{
           margin:0 auto;
        }
    </style>

</head>
<body>
   <div style="width:100px;height:100px;background-color:green">大盒子</div>
</body>
</html>
