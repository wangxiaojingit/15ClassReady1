<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background:#000;
        }
        .dead{
            width:200px;
            height:312px;
            background:url("images/sprites.png") no-repeat;
            animation:run1 1s steps(10) infinite,run2 5s linear infinite;
        }
        @keyframes run2 {
            0%{
                transform:translateX(1366px)
            }
            100%{
                transform:translateX(-200px)
            }

        }
        @keyframes run1 {
            0%{
                background-position:0 0;
            }
            100%{
                background-position:-2000px 0;
            }

        }
    </style>
</head>
<body>
   <div class="dead"></div>
</body>
</html>
