<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:100px;
            height:100px;
            background:green;
            overflow:hidden;
            transition: all 1s linear;
        }
        .box:hover{
            transform: translateX(800px);
            /*transform: translateY(800px);*/
            /*transform: translate(0,800px);*/
        }
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
