<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        .clock {
            width: 5px;
            height: 200px;
            background: #000;
            margin: 0 auto;
            position:relative;
            animation:clock .8s  infinite;
            transform-origin: center top;
        }
        .ball{
            width:50px;
            height:50px;
            background:gold;
            border-radius: 50%;
            position:absolute;
            bottom:-50px;
            left:-25px;

        }
        @keyframes clock {
            0%{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(0deg);

            }
            100%{
                transform: rotateZ(45deg);

            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="ball"></div>
    </div>
</body>
</html>
