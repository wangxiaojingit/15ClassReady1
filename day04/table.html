<!DOCTYPE html>
<html lang="en">
<head>

    <title>table</title>
</head>
<body>

              <td>100</td>
          </tr>
          <tr>
              <td>100</td>

          </tr>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
       </tbody>
       <!--尾部-->
       <tfoot>
       <tr>
           <td>111</td>
           <td>111</td>
           <td>111</td>
       </tr>
       </tfoot>
   </table>
</body>
</html>
