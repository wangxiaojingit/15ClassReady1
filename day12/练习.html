<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none}
        li{
            width: 25%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            float: left;
            border: 1px solid red;
            box-sizing: border-box;
        }
        @media screen and (max-width: 768px){
            ul li{
                width:100%;
            }
        }
        @media screen and (min-width:768px) and (max-width: 1024px){
            ul li{
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>珠峰</li>
        <li>珠峰</li>
        <li>珠峰</li>
        <li>珠峰</li>
    </ul>
</body>
</html>
