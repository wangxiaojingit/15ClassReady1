<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smill</title>
    <style>
      .smill{
          width: 241px;
          height:187px;
          background:url("images/2.jpg") no-repeat ;
          border:1px solid green;
          margin:0 auto;
          animation:run 2s steps(6) infinite;
      }
        @keyframes run {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1446px;
            }
        }

    </style>
</head>
<body>
<div class="smill">

</div>
</body>
</html>
