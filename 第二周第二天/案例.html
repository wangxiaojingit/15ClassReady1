<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        ul li{
            float:left;
            height:100px;
            line-height:100px;
            text-align:center;
            width:25%;
            border:1px solid darkcyan;
            box-sizing: border-box;
        } 
        @media screen and (max-width:767px ) {
            ul li{
                width:100%;
            }
        }
        @media screen and (min-width:768px) and (max-width:1024px){
            ul li{
                width:50%;
            }
        }
        /*@media screen and (min-width:1081px){*/
            /*ul li{*/
                /*width:50%;*/
            /*}*/
        /*}*/
    </style>
</head>
<body>
  <ul>
      <li>珠峰css</li>
      <li>珠峰css</li>
      <li>珠峰css</li>
      <li>珠峰css</li>
  </ul>
</body>
</html>
