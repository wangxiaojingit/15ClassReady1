<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            width:500px;
            height:200px;
            border-collapse: collapse;
            margin:0 auto;
            text-align: center;
            table-layout: fixed;
        }
    </style>
</head>
<body>
   <table border="1">
       <caption>成绩表</caption>
       <!--身体-->
       <tbody>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
       </tbody>
       <!--尾部-->
       <tfoot>
       <tr>
           <td>111</td>
           <td>111</td>
           <td>111</td>
       </tr>
       </tfoot>
       <!--头部-->
       <thead>
       <tr>
           <th>语法</th>
           <th>数学</th>
           <th>外语</th>
       </tr>
       </thead>

   </table>
</body>
</html>
