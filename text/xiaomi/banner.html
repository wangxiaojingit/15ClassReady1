<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
        margin:0;padding:0;
         }
        a{
            text-decoration: none;
            color:#333;
        }
        ul,ol{
            list-style: none;
        }
        .clearfix:after{
            display: block;
            content:"";
            visibility: hidden;
            height:0;
            font-size:0;
            clear:both;
        }

        .banner{
           width:1226px;
           height:460px;
           margin:0 auto;
           background:green;
           position:relative;
        }
        .bannerIn li>a{
           display:block;
           height:460px;
           background:url("images/banner.jpg") no-repeat;
           background-size:cover;
        }
        .bannerBar{
            width:234px;
            height:460px;
            background:rgba(0,0,0,0.6);
            position:absolute;
            left:0;
            top:0;
        }
        .bannerBar li{
            height:42px;
            line-height:42px;
            text-indent:30px;
            font-size:14px;
            background:url("images/arrow2.png") 170px center no-repeat;
           
        }
        .bannerBar li{
            position:relative;
        }
        .bannerBar li:hover{
            background-color:gold;
        }
        .bannerBar li>a{
            color:#fff;
        }
        .bannerBar li:hover .content{
            display:block;
        }
        .content{
            width:300px;
            height:460px;
            background:pink;
            position:absolute;
            left:234px;
            top:0;
            display:none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul class="bannerIn">
            <li><a href=""></a></li>
        </ul>
        <!-- 侧边栏 -->
        <ul class="bannerBar">
           <li>
               <a href="">手机、电话卡</a>
               <div class="content"></div>
           </li>
           <li>
                <a href="">手机、电话卡</a>
            </li>
            <li>
                    <a href="">手机、电话卡</a>
            </li>
        </ul>
    </div>
</body>
</html>
