<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    *{
        margin:0;padding:0;
    }
    
    ul,ol{
        list-style: none;
    }
    ul{
        display:flex;
        width:600px;
        height: 600px;
        border:1px solid red;
        flex-wrap: wrap;
        /* 
        align-content:定义在交叉轴上的对齐方式，但是必须是多根轴线，就是说必须是换行的
         align-items:center;也是定义在交叉轴上的对齐方式，但是不不用是多行。
         */
        /* align-content: center; */


      
   
       
        
       

    }
    ul>li{
        width:100px;
        height:100px;
        background:green;
        
      
       
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

       <li>5</li>

       <li>7</li>
       <li>8</li>
       <li>9</li> -->
    </ul>

</html>
