<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.min.css">
    <style>
        body{

        }
         .searchBox{
             width:296px;
             border:1px solid #ededed;
             margin:100px auto;
             box-sizing: border-box;
         }
         .searchBox>div{
             height:50px;
             float:left;
         }
        .searchLeft{
            width:242px;
            border-right:1px solid #ededed;
            box-sizing: border-box;
            position:relative;
        }
        .searchRight{
            width:52px;
            background:gold;
        }
        input{
            width: 100%;
            height: 100%;
            border: none;
            padding:10px;
            box-sizing:border-box;
        }
        .keyWords{
            height:50px;
            line-height: 50px;
            position:absolute;
            left:30px;
            top:0px;

        }
         .keyWords a{
             color:#666;
             padding:0 5px;
             background:#eee;
             margin-right:5px;
         }
         .keyWords a:hover{
             background:gold;
             color:#fff;
         }


        .list li{
            width:234px;
            height:300px;
            background:gold;
            margin:0 auto;
        }
        .list li{
            position:relative;
            overflow: hidden;
        }
        .list li:hover{
            box-shadow: 0 15px 30px rgba(0,0,0,.3);
            transform: translateY(-2px);
        }
         .list li:hover .bottom{
             bottom: 0px;


         }
        .bottom{
            position: absolute;
            left: 0;
            bottom: -50px;
            background: darkcyan;
            width: 100%;
            height: 50px;
            line-height: 50px;
            transition:all .5s linear;


        } 
        p{
            text-align: center;
            color:#fff;
        }
    </style>
</head>
<body>
   <div class="searchBox clearfix">
       <div class="searchLeft">
           <input type="text">
           <div class="keyWords">
               <a href="JavaScript:;">小米</a><a href="JavaScript:;">小米</a><a href="JavaScript:;">小米</a>
           </div>


       </div>
       <div class="searchRight"></div>
   </div>

   <ul class="list">
       <li>
           <div class="bottom">
               <p>珠峰css</p>
           </div>
       </li>
   </ul>
</body>
</html>
