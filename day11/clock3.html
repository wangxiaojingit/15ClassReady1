<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .clock{
            width:10px;
            height:300px;
            background:#000000;
            margin:0 auto;
            position:relative;
            transform-origin:center top;
            animation:clock 2s  ;
            -webkit-animation:clock 2s  infinite;

        }
        .ball{
            width:50px;
            height:50px;
            background:dodgerblue;
            border-radius:50%;
            position:absolute;
            bottom:-50px;
            left:-20px;
        }

        @keyframes clock {

            0%{
                transfrom:rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }
            25%{
                transfrom:rotate(0deg);
                -webkit-transform: rotate(0deg);
            }
            50%{
                transfrom:rotate(45deg);
                -webkit-transform: rotate(45deg);
            }
            75%{
                transfrom:rotate(0deg);
                -webkit-transform: rotate(0deg);
            }
            100%{
                transfrom:rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }

        }
    </style>
</head>
<body>
   <div class="clock">
       <div class="ball"></div>
   </div>
</body>
</html>
