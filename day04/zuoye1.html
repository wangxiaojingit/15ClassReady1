<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width:600px;
            height:500px;
            margin:0 auto;
            text-align: center;
            background:gold;
        }
    </style>
</head>
<body>

      <caption>课程表</caption>

          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
      </tr>
      <tr>
          <td>10:00</td>
          <td>数学</td>
          <td>数学</td>
          <td>数学</td>
          <td>数学</td>
          <td>数学</td>
      </tr>
      <tr>
          <td colspan="7">&nbsp;&nbsp;</td>
      </tr>
      <tr>
          <td rowspan="2">下午</td>
          <td>11:00</td>
          <td>外语</td>
          <td>外语</td>
          <td>外语</td>
          <td>外语</td>
          <td>外语</td>
      </tr>
      <tr>
          <td>物理</td>
          <td>物理</td>
          <td>物理</td>
          <td>物理</td>
          <td>物理</td>
          <td>物理</td>
      </tr>
  </table>
</body>
</html>
