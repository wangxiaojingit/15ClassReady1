<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        *{margin:0;padding:0;}
        div{
            width:100px;
            height:100px;

        }

        .box1{
            position:relative;
            background:green;
            left:100px;
            right:100px;
            top:100px;
            bottom:100px;
        }
        .box2{background:darkcyan}
    </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
</body>
</html>
