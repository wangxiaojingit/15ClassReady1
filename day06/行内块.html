<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
          行内元素默认对齐方式:基线对齐， vertical-align: top;解决图片下掉的问题
        */
        *{margin:0;padding:0}
        .main{
           font-size: 0;
        }
        .box1,.box2{
            width:100px;
            height:100px;
            background:green;
            display: inline-block;
            font-size:16px;
            vertical-align: top;
        }
    </style>
</head>
<body>
   <div class="main">
       <div class="box1"></div>
       <div class="box2">111112222</div>
   </div>
</body>
</html>
