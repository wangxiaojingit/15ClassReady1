<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        *{margin:0;padding:0;}
        div{
            width:100px;
            height:100px;

        }
        .parent{
            width:500px;
            height:300px;
            border:1px solid gold;
            margin:0 auto;
        }
        .box1{position:relative;background:green;}
        .box2{background:darkcyan}
    </style>
</head>
<body>
  <div class="parent">
      <div class="box1">1</div>
  </div>

  <div class="box2">2</div>
</body>
</html>
